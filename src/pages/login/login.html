<ion-header>
    <ion-navbar class="formatacao">
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding class="bg-img">
    <img src="assets/imgs/logo.png" alt="logo">
    <ion-list>
      <ion-item>
        <ion-input placeholder="E-mail" type="text" #usuario></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Senha" type="password" #senha></ion-input>
      </ion-item>
    </ion-list>
    <div>
        <button ion-button round block color="p1" (click)="login()">Entrar</button> &nbsp;&nbsp;
    </div>
    <div>
      Não é cadastrado?
      <button ion-button round block color="p1" (click)="register()">Cadastre-se</button>    
    </div>

  </ion-content>
